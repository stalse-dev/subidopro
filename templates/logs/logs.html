{% extends 'main.html' %}
{% load tz %}
{% block containerBodyMain %}
<div class="flex flex-col bg-gray-900 text-white min-h-screen">
    <h1 class="text-3xl font-bold text-center mt-6">Logs de Endpoints</h1>
    
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-[90%] max-w-6xl bg-gray-800 p-6 rounded-lg shadow-lg">
            <div id="logs" class="space-y-2 h-full overflow-auto">
                {% for log in logs %}
                    <div class="p-2 bg-gray-700 rounded-md">
                        <strong>{{ log.acao }}</strong> na tabela 
                        <strong>{{ log.tabela }}</strong> - Status: 
                        <strong>{{ log.status }}</strong> - 
                        {{ log.criado_em|timezone:"America/Sao_Paulo" }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
