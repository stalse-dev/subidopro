{% load static %}
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SubidoPro</title>
<link rel="shortcut icon" href="https://subidopro.com.br/img/favicon.png?6769b3322459a">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
{% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <nav class="bg-[#1e293b] shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20"> 
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/">
                            <img class="h-12 w-auto" src="https://langermarketing.com.br/wp-content/uploads/2023/09/selo_subido_pro-2.png" alt="Logo">
                        </a>
                    </div>
                    <!-- Links do menu -->
                    <div class="hidden md:flex space-x-8 ml-12 items-center">
                        <a href="{% url 'alunos' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Alunos</a>
                        <a href="{% url 'ranking' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Ranking</a>
                        <a href="{% url 'clas' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Clãs</a>
                        <a href="#" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Clientes</a>
                        <a href="{% url 'listar_logs' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Logs</a>
                    </div>
                </div>
                <!-- Menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-gray-200 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Dropdown mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-[#1e293b] border-t border-gray-600">
            <a href="{% url 'alunos' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Alunos</a>
            <a href="{% url 'ranking' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Ranking</a>
            <a href="{% url 'clas' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Clãs</a>
            <a href="#" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Clientes</a>
            <a href="{% url 'listar_logs' %}" class="text-gray-200 hover:text-blue-400 font-semibold text-lg">Logs</a>
        </div>
    </nav>
    

    {% block containerBodyMain %}

    {% endblock %}
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            var menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
