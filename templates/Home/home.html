{% extends 'main.html' %}

{% block containerBodyMain %}
<div class="flex items-center justify-center min-h-screen text-white">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-xl">
        <img 
            src="https://langermarketing.com.br/wp-content/uploads/2023/09/selo_subido_pro-2.png" 
            alt="SubidoPro Logo" class="mx-auto mb-6 w-32 md:w-48 transition-transform transform hover:scale-105">
        
        <h2 class="text-xl font-medium mb-4 text-center text-blue-400">Bem-vindo, {{ user.name }}!</h2>
        <h2 class="text-2xl font-semibold mb-4 text-center">Stalse Em Desenvolvimento...</h2>
        
        <div class="space-y-4">
            <a href="{% url 'balanceamento' %}" 
               class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-all shadow-md">
                Alunos que serão balanceados
            </a>
            <a href="{% url 'retencao' %}" 
               class="block w-full text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-all shadow-md">
                Retenção Clientes por aluno
            </a>
            <a href="{% url 'ranking' %}" 
               class="block w-full text-center bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg transition-all shadow-md">
                Ranking Real Time!
            </a>
        </div>
        
        <p class="mt-6 text-center text-sm">
            Para mais informações acesse 
            <a href="https://subidopro.com.br" class="text-blue-400 hover:text-blue-600 transition-colors">SubidoPro</a>
        </p>
    </div>
</div>
{% endblock %}
