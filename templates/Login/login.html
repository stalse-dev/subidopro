{% extends 'main.html' %}
{% load static %}

{% block header %}
{% endblock %}

{% block containerBodyMain %}
<div class="flex flex-col items-center justify-center min-h-screen bg-white text-gray-800">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <img 
            src="{% static 'images/logoSubidoPROCorPositivo.svg' %}" 
            alt="Logo SubidoPRO" 
            class="mx-auto mb-8 w-36 md:w-44 transition-transform transform hover:scale-105 duration-300">

        {% if messages %}
            <div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 border border-red-200">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium">E-mail</label>
                <input 
                    type="email" name="email" id="email" 
                    class="w-full mt-1 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                    required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium">Senha</label>
                <input 
                    type="password" name="password" id="password" 
                    class="w-full mt-1 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                    required>
            </div>

            <button 
                type="submit" 
                class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
